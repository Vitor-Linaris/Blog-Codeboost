<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Blog Codeboost</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <a href="./">
          <img src="img/logo.svg" alt="Logo codeboost" />
        </a>
        <nav>
          <ul>
            <li>
              <a href="http://" class="item-categorie">
                <img src="img/icon-tecnologia.svg" alt="icone de tecnologia" />
                <span>Tecnologia</span>
              </a>
            </li>
            <li>
              <a href="http://" class="item-categorie">
                <img src="img/icon-react.svg" alt="icone de react" />
                <span>React JS</span>
              </a>
            </li>
            <li>
              <a href="http://" class="item-categorie">
                <img src="img/icon-html.svg" alt="icone de html e css" />
                <span>HTML & CSS</span>
              </a>
            </li>
          </ul>
          <form action="" class="search">
            <input type="text" placeholder="Pesquise por artigo ou tema" />
            <button type="submit">
              <img src="img/icon-lupa.svg" alt="icone de lupa" />
            </button>
          </form>
        </nav>
      </div>
    </header>

    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
